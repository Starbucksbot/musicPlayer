<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header class="search-bar glass">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search YouTube music...">
        <button id="searchButton" class="button">Search</button>
        <button id="stopButton" class="button">Stop</button>
        <button id="sleepButton" class="button">Sleep</button>
        <span id="sleepCountdown" class="countdown"></span>
        <div id="searchLoading" class="search-loading" style="display: none;"></div>
      </div>
      <div id="searchSuggestions" class="suggestions glass" style="display: none;"></div>
    </header>
    <main class="panels">
      <section class="panel glass" id="historyPanel">
        <h2>History</h2>
        <div id="historyList"></div>
      </section>
      <section class="panel glass middle-panel" id="middlePanel">
        <div id="playerContent">
          <div id="mediaContainer">
            <img id="albumArt" alt="Album Art" style="display: none;">
            <div id="searchResults" class="search-results"></div>
          </div>
          <div class="controls-container">
            <div class="controls">
              <button class="button control-button" id="prevButton">Prev</button>
              <button class="button play-button" id="playButton">Play</button>
              <button class="button control-button" id="nextButton">Next</button>
            </div>
            <div class="progress-container">
              <span id="currentTime">0:00</span>
              <progress id="progressBar" value="0" max="100"></progress>
              <span id="duration">0:00</span>
            </div>
          </div>
        </div>
      </section>
      <section class="panel glass" id="queuePanel">
        <h2 id="queueTitle">Queue</h2>
        <button id="clearQueueButton" class="button">Clear Queue</button>
        <div id="queueList"></div>
      </section>
    </main>
  </div>
  <audio id="audioPlayer" style="display: none;"></audio>
  <script src="script.js"></script>
</body>
</html>

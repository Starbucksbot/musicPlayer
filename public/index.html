<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Audio Streamer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="audio-container">
      <div id="current-track" class="current-track-tab">Currently Playing: Nothing</div>
      <audio id="audio-player" controls></audio>
      <div id="loading-bar" class="loading-bar">
        <div class="loading-progress"></div>
        <span id="loading-percent">0%</span>
      </div>
    </div>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for songs...">
      <button id="search-button">Search</button>
      <div id="search-results" class="dropdown"></div>
    </div>
    <div id="control-panel">
      <button id="recently-played-btn" class="control-btn active">Recently Played</button>
      <button id="queue-btn" class="control-btn">Queue</button>
      <button id="sleep-btn" class="control-btn">Sleep <span id="sleep-timer"></span></button>
      <div id="recently-played-list" class="control-dropdown active"></div>
      <div id="queue-list" class="control-dropdown"></div>
      <div id="sleep-options" class="control-dropdown"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
